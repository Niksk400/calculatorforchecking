<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator URL Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f2f5;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Paste Calculator URL</h2>
    <input type="text" id="urlInput" placeholder="https://mycalculator.com/calculate?num1=25&num2=5&operation=add">
    <button onclick="openCalculator()">Open Calculator</button>

    <iframe id="calcFrame" style="display:none;"></iframe>

    <script>
        function openCalculator() {
            const url = document.getElementById('urlInput').value;
            
            if (!url.startsWith('http')) {
                alert('Please enter a valid URL starting with http or https');
                return;
            }

            // Option 1: Open in new tab
            window.open(url, '_blank');

            // Option 2: Show inside iframe (optional)
            // document.getElementById('calcFrame').style.display = 'block';
            // document.getElementById('calcFrame').src = url;
        }
    </script>

</body>
</html>
